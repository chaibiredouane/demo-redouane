<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 ml-auto mr-auto">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-10"></div>
                            <div class="col-md-2" style="padding: 5px">
                                <button mat-raised-button mat-min-fab (click)="openDialog('ADD',{})" class="btn btn-fab btn-round btn-success">
                                    <span class="material-icons">add</span>
                                </button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                            <ng-container matColumnDef="{{innerColumn}}" *ngFor="let innerColumn of displayedColumns">
                                <div *ngIf="innerColumn === '#'">
                                    <th mat-header-cell *matHeaderCellDef>#</th>
                                    <td mat-cell *matCellDef="let element; let i = index"
                                        title="ID = {{element.id}}">{{i + 1}}</td>
                                </div>
                                <div *ngIf="innerColumn !== '#' && innerColumn !== 'status' && innerColumn !== 'actions'">
                                    <th mat-header-cell *matHeaderCellDef  mat-sort-header> {{innerColumn}} </th>
                                    <td mat-cell *matCellDef="let element">  <div >{{element[innerColumn]}} </div> </td>
                                </div>
                                <div *ngIf="innerColumn === 'status'">
                                    <th mat-header-cell *matHeaderCellDef class="text-center"> <span class="material-icons">person</span></th>
                                    <td mat-cell *matCellDef="let element" class="action-link text-center">
                                        <div  (click)="updateItem(element)" onMouseOver="this.style.cursor='pointer'" >
                                            <span class="material-icons">power_settings_new</span>
                                        </div>
                                    </td>
                                </div>
                                <div *ngIf="innerColumn === 'actions'">
                                    <th mat-header-cell *matHeaderCellDef class="text-center">
                                        <span class="material-icons">rule</span>
                                    </th>
                                    <td mat-cell *matCellDef="let element; let k = dataIndex;"
                                        class="action-link text-center">
                                        <div class="d-inline-flex">
                                            <button
                                                    (click)="openDialog('UPDATE',element)" class="btn btn-fab btn-link">
                                                <span class="material-icons">edit</span>
                                            </button>
                                            <button type="button" class="btn btn-link"
                                                    (click)="deleteItem(element)" title="Delete"
                                                    style="margin: 2px;padding: 2px;">
                                                <span class="material-icons" style="color: red">delete_forever</span></button>
                                        </div>

                                    </td>
                                </div>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let element; columns: displayedColumns;let entry"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
